<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>

  <script>
     let { createApp, h, reactive } = VueRuntimeDom

     let App = { // getCurrentInstance => instance
      setup(props, context) { // instance里边包含的内容 会提取一些传递给 context
        let state = reactive({flag: true})
        setTimeout(() => {
          state.flag = false
        }, 1000)

        return () => {
          return state.flag ?
            h('div', { style: { color: 'red' }}, [
              h('li', {key: 'a'}, 'a'),
              h('li', {key: 'b'}, 'b'),
              h('li', {key: 'c'}, 'c'),
              h('li', {key: 'd'}, 'd'),
              h('li', {key: 'e'}, 'e'),
              h('li', {key: 'q'}, 'q'),
              h('li', {key: 'f'}, 'f'),
              h('li', {key: 'g'}, 'g'),
            ]) :
            h('div', { style: { color: 'blue' }}, [
              h('li', {key: 'a'}, 'a'),
              h('li', {key: 'b'}, 'b'),
              h('li', {key: 'e'}, 'e'),
              h('li', {key: 'c'}, 'c'),
              h('li', {key: 'd'}, 'd'),
              h('li', {key: 'h'}, 'h'),
              h('li', {key: 'f'}, 'f'),
              h('li', {key: 'g'}, 'g'),
            ])
        }
      },

     }

     createApp(App, { name: 'berlin', age: 12 }).mount('#app')
  </script>
</body>
</html>
