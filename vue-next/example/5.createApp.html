<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>

  <script>
     let { createApp } = VueRuntimeDom

     let App = { // getCurrentInstance => instance
      setup(props, context) { // instance里边包含的内容 会提取一些传递给 context
        console.log('ok', props, 'ss', context)
      },
      render(proxy) { // effect 函数 数据变化会重新渲染
        // proxy 代理
        console.log('render', proxy.age, proxy.b, proxy.c)
      }
     }

     createApp(App, { name: 'berlin', age: 12 }).mount('#app')
  </script>
</body>
</html>
